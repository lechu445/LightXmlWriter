name: Benchmark Tests
on:
  push:
    branches:
      - master

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run Benchmark.Net
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Run benchmark
        run: cd XmlTools.LightXmlWriter.Tests && dotnet run -c Release --framework netcoreapp3.1 --exporters json --filter '*'

      - name: Combine benchmark results
        run: dotnet tool install -g dotnet-script && cd XmlTools.LightXmlWriter.Tests && dotnet script combine-bechmarks.csx

      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          name: Benchmark.Net Benchmark
          tool: 'benchmarkdotnet'
          output-file-path: XmlTools.LightXmlWriter.Tests/BenchmarkDotNet.Artifacts/results/XmlTools.Benchmarks.SimpleBenchmarks-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '200%'
          comment-on-alert: true
